<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="content">
    <div class="picture">
            <div class="logo">
            <img src="./images/wut.png" alt="logo" class="dogo">
            <h1 class="Dogo-h">Thunder God</h1>
        </div>
    </div>
    
    <div class="right-side">
    <div class="dummy-text left">
        <p>This is not a real online service! You know you need something like This
            in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p class="remote-text">You know you want to</p>
    </div>

    <form action="#" method="post">
        <div class="form left">
        <p class="form-title">Let's do this</p>
        <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required> 
        </div>

        <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="email" required>
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        </div>

        <div class="left button">
            <button type="submit">Create Account</button>
        </div>
    </form>
    <div class="log-in left">
        <p>Already have an account?</p>
        <a href="#">Log in</a></div>
    
</div>

</body>
</html>
